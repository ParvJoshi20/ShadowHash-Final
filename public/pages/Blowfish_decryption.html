<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css" href="../css/decryption/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/decryption/fonts.css" />
    <link rel="stylesheet" type="text/css" href="../css/decryption/AES_decryption.css" />

</head>

<body class="flex-column">

    <div class="aes-decryption root">
        <div class="header" style="--src:url(../assets/about-us/aefb28f8c7ca45585b5d4e932d505aa7.svg)">
            <div class="flex_row">
                <a href="javascript:void(0);" onclick="refreshPage()" style="text-decoration: none;">
                    <div class="wrapper1">
                        <img class="image1" src="../assets/about-us/4a2d56991756ed2a0afe1ab081e2b8ab.png" alt="alt text" />
                        <h1 class="hero_title">ShadowHash</h1>
                    </div>
                </a>
                
                <div class="wrapper2">
                    <a href="https://github.com/ParvJoshi20" target="_blank">
                        <img class="wrapper21" src="../assets/about-us/72ff17438e89bffea4ac7d7705a47841.svg" alt="alt text" style="outline: none; border: none;"/>
                    </a>
                </div>
            </div>
         </div>
        <div class="hero-section">
            <h1 class="main-title">Decryption Tool</h1>
            <div class="main-content">
                <div class="navbar">
                    <div class="wrapper1">
                        <h1 class="hero_title41">AES</h1>
                    </div>
                    <div class="wrapper52">
                        <h1 class="hero_title1">3DES</h1>
                    </div>
                    <div class="wrapper3">
                        <h1 class="hero_title3">Blowfish</h1>
                    </div>
                    <div class="wrapper41">
                        <h1 class="hero_title2">SH Special</h1>
                    </div>
                    <div class="wrapper53">
                        <h1 class="hero_title1">RSA</h1>
                    </div>
                </div>
                <div class="input-area">
                    <div class="wrapper6">
                        <h3 class="subtitle_box"><input id="text-input" type="text" class="subtitle" placeholder="Enter encrypted message..." /></h3>
                    </div>
                </div>
                <div class="input-area2">
                    <div class="wrapper8">
                        <h5 class="wrapper81_box"><input id="key-input" type="text" class="wrapper81" placeholder="enter your Key" required/></h5>
                    </div>
                </div>
                <button id="encrypt-button" onclick="decryptText()" class="encrypt-button" style="cursor: pointer;">
                    <h1 class="hero_title5">Decrypt</h1>
                </button>
                <div class="output-box">
                    <h1 class="result-text" id="result"></h1>
                </div> 
            </div>
        </div>
    </div>

</body>

<script>
    async function decryptText() {
            const encryptedText = document.getElementById('text-input').value;
            const key = document.getElementById('key-input').value;
            const response = await fetch('/decrypt_Blowfish', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ encryptedText, key }),
            });
            const result = await response.text();
            document.getElementById('result').textContent = result;
        }
</script>

</html>
