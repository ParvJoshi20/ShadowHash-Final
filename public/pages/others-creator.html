                    <img class="wrapper91" src="../assets/hash-comparision/72ff17438e89bffea4ac7d7705a47841.svg" alt="alt text" />
                </div>

        </div>
        <div class="hero-section">
            <h1 class="main-title">Hash Creator</h1>
            <div class="main-content">
                <div class="navbar">
                    <div class="wrapper2">
                        <a href="./MD5-creator.html" style="text-decoration: none;"><h1 class="hero_title2">MD5</h1></a>

                    <div class="wrapper1">

                    <div class="wrapper6">
                        <h3 class="subtitle_box"><input id="input" type="text" class="subtitle" placeholder="Enter your message..." required/></h3>

                        <h5 class="wrapper81_box"><input id="algo" type="text" class="wrapper81" placeholder="Enter your hash" required/></h5>

                <button id="compare-button" onclick="generator()" class="compare-button" style="cursor: pointer;">
                    <h1 class="hero_title5">Generate</h1>

                    <h1 class="result-text" id="result"></h1>
                </div> 
            </div>
        </div>
    </div>

</body>

<script>
    async function generator() {
            const input = document.getElementById('input').value;
            const algo = document.getElementById('algo').value;
            const result = document.getElementById('result');
            

            try {
                const response = await fetch('/hash/others', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        input: input,
                        algo: algo
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.text();
                result.textContent = data; // Update result message with response
            } catch (error) {
                alert('Please enter both message and algorithm name properly.') // Handle error case
                location.reload();
            }
        }
</script>
