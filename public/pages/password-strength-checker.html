<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css" href="../css/password-strength-checker/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/password-strength-checker/fonts.css" />
    <link rel="stylesheet" type="text/css" href="../css/password-strength-checker/password-strength-checker.css" />

</head>

<body class="flex-column">

    <div class="password-strength-checker-page root" style="--src:url(../assets/password-strength-checker/6b5b62f494a844d8f2d173a89e44b6cd.png)">
        <div class="header" style="--src:url(../assets/aefb28f8c7ca45585b5d4e932d505aa7.svg)">
            <div class="flex_row">
                <div class="wrapper7">
                    <img class="image3" src="../assets/password-strength-checker/4a2d56991756ed2a0afe1ab081e2b8ab.png" alt="alt text" />
                    <h1 class="hero_title1">ShadowHash</h1>
                </div>
                <div class="wrapper8">
                    <img class="wrapper81" src="../assets/password-strength-checker/72ff17438e89bffea4ac7d7705a47841.svg" alt="alt text" />
                </div>
            </div>
        </div>
        <div class="hero-section">
            <h1 class="hero_title">Password Strength Detector</h1>
            <div class="flex_col">
                <div class="input-group">
                    <div class="group1">
                        <h5 class="input-heading_box">
                            <input id="password" type="password" class="input-heading" placeholder="enter your password" />
                        </h5>
                        <img class="image1" src="../assets/password-strength-checker/d81b1956e5f0b34b0e86a5f076f85c05.svg" alt="alt text" />
                    </div>
                    <div class="placeholder"></div>
                </div>
                <button onclick="checkPassword()" class="submit-button">
                    <h1 class="big_title">Submit</h1>
                </button>
                <div class="output-box">
                    <div id="result" class="result-text"></div>
                    <img src="../assets/breach-checker/90d57af3f8b2091c1d3880b01246824b.png" alt="alt text" />
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    async function checkPassword() {
            const password = document.getElementById('password').value;
            const response = await fetch('/password/strength', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: password })
            });
            const data = await response.json();
            document.getElementById('result').textContent = `Password rating: ${data.rating}/10\n${data.message}`;
        }
</script>

</html>
