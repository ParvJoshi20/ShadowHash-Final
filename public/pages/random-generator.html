<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <link rel="stylesheet" type="text/css" href="../css/password-generator/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/password-generator/fonts.css" />
    <link rel="stylesheet" type="text/css" href="../css/password-generator/random.css" />
    
</head>

<body class="flex-column">

    <div class="random-generator root" style="--src:url(../assets/215bc98e9a6d0f5e5db60bcc6d4c27ff.png)">
        <div class="header">
            <div class="flex_row">
                <div class="wrapper2">
                    <img class="image1" src="../assets/password-generator/4a2d56991756ed2a0afe1ab081e2b8ab.png" alt="alt text" />
                    <h1 class="hero_title4">ShadowHash</h1>
                </div>
                <div class="wrapper3">
                    <img class="wrapper31" src="../assets/password-generator/72ff17438e89bffea4ac7d7705a47841.svg" alt="alt text" />
                </div>
            </div>
        </div>
        <div class="hero-section">
            <div class="flex_col">
                <h1 class="hero_title">Password Generator</h1>
                <div class="toggle-button">
                    <div class="random-button">
                        <div class="rect1">
                            <h1 class="hero_title3">Random</h1>
                        </div>
                    </div>
                    <h1 class="hero_title2">Databased</h1>
                </div>
                <button onclick="generatePassword()" class="generate-button">
                    <h1 class="hero_title1">Generate</h1>
                </button>
            </div>
            <div class="output-box">
                <h1 class="result-text" id="result"></h1>
            </div>
        </div>
    </div>

</body>

<script>
    async function generatePassword() {
            const response = await fetch('/generate-password');
            const password = await response.text();
            document.getElementById('result').textContent = password;
        }
</script>

</html>
